<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<style>
    .c-img {
        height: 480px;
    }

    .c-img {
        height: 100%;
        object-fit: cover;
        filter: brightness(0.6);
    }
</style>

<body>
    <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#hero-Carousel" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#hero-Carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#hero-Carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active c-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHeLUW3cRvmD_CtDm7CaJS7pUfv1hH2RLVZA&s"
                    class="d-block  w-100c-item" alt="slide 1">
                <div class="carousel-caption d-none top-0 mt-4">
                    <p class="mt-5 fs-3 text-uppercase">Discover the world
                    <p>
                    <h1 class="display-1 fw-bolder text-capitalize">Aditi Tours</h1>
                    <button class="btn btn-primary px-4 py-2 mt-5">Book a tour</button>
                </div>

            </div>
            <div class="carousel-item c-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT60A7_HogM3jMMijTQ-tIQpVWUHt7qHxl-ug&s"
                    class="d-block w-100 c-item" alt="slide 2">
                <div class="carousel-caption d-none top-0 mt-4">
                    <p class="mt-5 fs-3 text-uppercase">The seasons has arrived
                    <p>
                    <h1 class="display-1 fw-bolder text-capitalize">3 available tours</h1>
                    <button class="btn btn-primary px-4 py-2 mt-5" data-bs-toggle="modal"
                        data-bs-target="#booking-mobal">Book a tour</button>
                </div>
            </div>
            <div class="carousel-item c-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdZIdCUaN2_1RiO9yY-ee5pZ81UQEn-6IIBA&s"
                    class="d-block w-100 c-item" alt="slide 3">
                <div class="carousel-caption d-none top-0 mt-4">
                    <p class="mt-5 fs-3 text-uppercase">The Season has arrived
                    <p>
                    <h1 class="display-1 fw-bolder text-capitalize">Go glacier hiking</h1>
                    <button class="btn btn-primary px-4 py-2 mt-5" data-bs-toggle="modal"
                        data-bs-target="#booking-mobal">Book a tour</button>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#hero-Carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#hero-Carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

    </div>
</body>

</html>
